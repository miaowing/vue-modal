<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.element example</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../src/vue-modal.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body id="app">
<button v-on="click:open()">open modal</button>

<script>
    var app = new Vue({
        el: '#app',
        methods: {
            open: function () {
                vm.open();
            }
        }
    });
    var vm = Vue.modal({
        template: '<div class="modal-mask" v-show="show" v-transition="bg">' +
        '<div class="modal-wrapper">' +
        '<div v-show="show" v-transition="modal" class="transition-wrapper">' +
        '<div class="modal-container">' +
        '<content select=".modal-header">' +
        '<div class="modal-header">' +
        '{{modal.title}}<span v-on="click: close()"></span>' +
        '</div>' +
        '</content>' +
        '<content select=".modal-body">' +
        '<div class="modal-body">' +
        '<div class="form-group">' +
        '<div class="items notify-warn">' +
        '<p>{{modal.content}}</p>' +
        '</div>' +
        '</div>' +
        '</div>' +
        '</content>' +
        '<content select=".modal-footer">' +
        '<div class="modal-footer">' +
        '<button class="modal-button modal-cancel-button" v-on="click: close()">确定</button>' +
        '</div>' +
        '</content>' +
        '</div>' +
        '</div>' +
        '</div>' +
        '</div>',
        data: {
            modal: {
                title: 'this is modal title',
                content: 'this is modal content'
            }
        }
    });
</script>
</body>
</html>
